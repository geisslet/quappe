<div ng-controller="quappeStatementPostCtrl as vm" ng-init="vm.activate()">
    
    <!--h1>statement post</h1>

    <span>{{vm.status}}</span-->

    <div class="row">
        <label class="col-md-offset-2 col-md-1">Statement</label>
        <div class="col-md-6">
            <input type="text" class="form-control" ng-model="vm.post.post" placeholder="meine meinung ist ...">
           	<button class="btn btn-primary" style="margin-top: 15px">Submit</button>
        </div>
    </div>

    <br>
    <div class="row">
        <label class="col-md-offset-2 col-md-1">Argumente</label>
    </div>

    <div class="row">
        <div ng-repeat="item in vm.post.args">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <!--label>Argument {{$index+1}}</label-->

                    <div class="input-group">
                        <input type="text" ng-model="item.arg" class="form-control" placeholder="Ã¼berzeug die welt" aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-remove cursor-finger" ng-click="vm.removeArg($index)"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div style="padding: 15px">
            <button class="btn btn-default col-md-offset-3" ng-click="vm.newArgument()"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
    </div>


</div>
