<div ng-controller="quappeHelloCtrl as vm" ng-init="vm.activate()">
    
    <div class="row">
        <div>
            <img src="resource/quappe-logo.png" class="img-responsive center-block"/>
            <p class="text-center">Quappe sagt Hallo!</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="vm.post" placeholder="meine meinung ist ...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" ng-click="vm.submit()">!</button>
                </span>
            </div>
        </div>
    </div>

</div>
