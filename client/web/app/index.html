<!doctype html>
<html>

    <head>
        <title>Quappe</title>
        
        <!-- 3rd party  -->
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <!--script type="text/javascript" src="bower_components/elasticsearch/elasticsearch.js"></script-->

        <!-- my app script -->        
        <script type="text/javascript" src="quappe.app.js"></script>

        <!-- my service scripts relate on app -->
        <script type="text/javascript" src="services/quappe.api.js"></script>
        
        <!-- my controller scripts relate on services -->
        <script type="text/javascript" src="quappe.app.ctrl.js"></script>        
        <script type="text/javascript" src="features/quappe.hello.ctrl.js"></script>
        <script type="text/javascript" src="features/quappe.browse.ctrl.js"></script>

        <script type="text/javascript" src="features/quappe.sign-in.ctrl.js"></script>

        <script type="text/javascript" src="features/quappe.statement.detail.ctrl.js"></script>
        <script type="text/javascript" src="features/quappe.statement.post.ctrl.js"></script>
    
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style/quappe-style.css">

        <link rel="icon" href="resource/favicon.png" type="image/png" sizes="16x16">
    </head>

    <body ng-app="quappe" ng-controller="quappeAppCtrl as vm" ng-init="vm.activate()">

                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="resource/favicon.png">
                    </a>

                
                    <ul class="nav navbar-nav navbar-left">
                        <li role="presentation" ng-class="{ active: vm.isActive('/hello')}"><a href="#hello"><span class="glyphicon glyphicon-home"></span></a></li>
                        <li role="presentation" ng-class="{ active: vm.isActive('/browse')}"><a href="#browse"><span class="glyphicon glyphicon-search"> Browse</span></a></li>
                        <li role="presentation" ng-class="{ active: vm.isActive('/post')}"><a href="#post"><span class="glyphicon glyphicon-pencil"> post</span></a></li>
                        <li role="presentation" ng-class="{ active: vm.isActive('/detail')}"><a href="#detail">detail</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li role="presentation" ng-class="{ active: vm.isActive('/signin')}"><a href="#signin">sign in</a></li>
                        <li role="presentation" ng-class="{ active: vm.isActive('/signup')}"><a href="#signup">sign up</a></li>
                        <li role="presentation" ng-class="{ active: vm.isActive('/my')}"><a href="#my"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>my</a></li>
                    </ul>

                </div>
            </nav>

                <a href="#detail" class="btn btn-default btn-nav" type="radio">detail</a>   
                <li role="presentation"><a href="#signin" class="btn btn-default btn-nav">sign in</a></li>
                <li role="presentation"><a href="#signup" class="btn btn-default btn-nav">sign up</a></li>
                <li role="presentation"><a href="#my" class="btn btn-default btn-nav"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>my</a></li>
            </div-->
